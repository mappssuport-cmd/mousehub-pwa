  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #02020E;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: #02020E;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 48px;
      height: 48px;
      margin: -24px 0 0 -24px;
      border: 4px solid rgba(61, 210, 243, 0.2);
      border-top-color: #3dd2f3;
      border-radius: 50%;
      z-index: 10000;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    body.app-loaded::before,
    body.app-loaded::after {
      opacity: 0;
      pointer-events: none;
    }
    
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    body.app-loaded #app {
      opacity: 1;
    }
    
    .no-js-warning {
      display: none;
      position: fixed;
      inset: 0;
      background: #02020E;
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 10001;
    }
    
    .no-js .no-js-warning {
      display: flex;
    }
    
    .no-js body::before,
    .no-js body::after {
      display: none;
    }
  </style>
</head>
<body class="no-js">
  <div id="app"></div>
  
  <div class="no-js-warning">
    <h1>‚ö†Ô∏è JavaScript Requerido</h1>
    <p style="margin: 16px 0;">Esta aplicaci√≥n requiere JavaScript para funcionar.</p>
    <p style="opacity: 0.7; font-size: 14px;">Por favor, habilita JavaScript en tu navegador.</p>
  </div>
  
  <script>
    document.body.classList.remove('no-js');
  </script>
  
  <!-- ‚úÖ Script principal con manejo de errores -->
  <script type="module">
    setTimeout(function() {
      if (!document.body.classList.contains('app-loaded')) {
        console.warn('‚ö†Ô∏è Timeout global - forzando visibilidad');
        document.body.classList.add('app-loaded');
      }
    }, 15000);
    
    import('./src/app.js').catch(function(error) {
      console.error('‚ùå ERROR CARGANDO APP.JS:', error.message);
      console.error('Stack:', error.stack);
      
      document.body.classList.add('app-loaded');
      document.getElementById('app').innerHTML = 
        '<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#02020E;color:white;padding:20px;text-align:center;">' +
        '<h1 style="font-size:24px;margin-bottom:16px;">‚ö†Ô∏è Error de Carga</h1>' +
        '<p style="font-size:16px;margin-bottom:12px;">No se pudo cargar la aplicaci√≥n.</p>' +
        '<div style="background:rgba(255,0,0,0.1);border:2px solid #ff4444;padding:12px;border-radius:8px;margin:16px;max-width:90%;text-align:left;font-family:monospace;font-size:11px;overflow:auto;max-height:200px;">' +
        '<strong>Error:</strong> ' + error.message + '<br><br>' +
        '<strong>Stack:</strong><br>' + (error.stack || '').split('\\n').slice(0, 5).join('<br>') +
        '</div>' +
        '<button onclick="location.reload()" style="padding:12px 24px;background:#3dd2f3;border:none;border-radius:8px;color:white;font-size:16px;cursor:pointer;font-weight:bold;">Reintentar</button>' +
        '</div>';
    });
  </script>
  
  <!-- ‚úÖ FALLBACK para navegadores que no soportan m√≥dulos ES6 -->
  <script nomodule>
    console.error('‚ùå NAVEGADOR NO SOPORTA M√ìDULOS ES6');
    document.body.classList.add('app-loaded');
    document.getElementById('app').innerHTML = 
      '<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#02020E;color:white;padding:20px;text-align:center;font-family:system-ui,sans-serif;">' +
      '<h1 style="font-size:24px;margin-bottom:16px;">‚ö†Ô∏è Navegador No Compatible</h1>' +
      '<p style="font-size:16px;margin-bottom:24px;opacity:0.8;">Tu navegador es muy antiguo para esta aplicaci√≥n.</p>' +
      '<p style="font-size:14px;opacity:0.6;">Por favor, actualiza tu navegador o usa uno m√°s moderno como:</p>' +
      '<p style="font-size:14px;margin-top:12px;opacity:0.6;">Chrome, Firefox, Safari o Edge</p>' +
      '</div>';
  </script>
</body>
